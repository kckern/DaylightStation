      - headings:
          summary: Methuselah prophesies—Noah and his sons preach the gospel—Great wickedness prevails—The call to repentance is unheeded—God decrees the destruction of all flesh by the Flood.
          last: 41716
        verse_id: '41687'
        verse: '1'
        format: prose
        text: §¶｟And｠ all the days of Enoch were four hundred and thirty years.
      - verse_id: '41688'
        verse: '2'
        format: prose
        text: ¶And it came to pass that Methuselah, the son of Enoch, was not taken, that the covenants of the Lord might be fulfilled, which he made to Enoch; for he truly covenanted with Enoch that Noah should be of the fruit of his loins.
      - verse_id: '41689'
        verse: '3'
        format: prose
        text: ¶And it came to pass that Methuselah prophesied that from his loins should spring all the kingdoms of the earth (through Noah), and he took glory unto himself.
      - verse_id: '41690'
        verse: '4'
        format: prose
        text: ¶And there came forth a great famine into the land, and the Lord cursed the earth with a sore curse, and many of the inhabitants thereof died.
      - verse_id: '41691'
        verse: '5'
        format: prose
        text: ¶And it came to pass that Methuselah lived one hundred and eighty-seven years, and begat Lamech;
      - verse_id: '41692'
        verse: '6'
        format: prose
        text: ¶And Methuselah lived, after he begat Lamech, seven hundred and eighty-two years, and begat sons and daughters;
      - verse_id: '41693'
        verse: '7'
        format: prose
        text: ¶And all the days of Methuselah were nine hundred and sixty-nine years, and he died.
      - verse_id: '41694'
        verse: '8'
        format: prose
        text: ¶And Lamech lived one hundred and eighty-two years, and begat a son,
      - verse_id: '41695'
        verse: '9'
        format: prose
        text: '¶And he called his name Noah, saying: This son shall comfort us concerning our work and toil of our hands, because of the ground which the Lord hath cursed.'
      - verse_id: '41696'
        verse: '10'
        format: prose
        text: ¶And Lamech lived, after he begat Noah, five hundred and ninety-five years, and begat sons and daughters;
      - verse_id: '41697'
        verse: '11'
        format: prose
        text: ¶And all the days of Lamech were seven hundred and seventy-seven years, and he died.
      - verse_id: '41698'
        verse: '12'
        format: prose
        text: ¶And Noah was four hundred and fifty years old, and begat Japheth; and forty-two years afterward he begat Shem of her who was the mother of Japheth, and when he was five hundred years old he begat Ham.
      - verse_id: '41699'
        verse: '13'
        format: prose
        text: ¶And Noah and his sons hearkened unto the Lord, and gave heed, and they were called the sons of God.
      - verse_id: '41700'
        verse: '14'
        format: prose
        text: ¶And when these men began to multiply on the face of the earth, and daughters were born unto them, the sons of men saw that those daughters were fair, and they took them wives, even as they chose.
      - verse_id: '41701'
        verse: '15'
        format: prose
        text: '¶And the Lord said unto Noah: The daughters of thy sons have sold themselves; for behold mine anger is kindled against the sons of men, for they will not hearken to my voice.'
      - verse_id: '41702'
        verse: '16'
        format: prose
        text: ¶And it came to pass that Noah prophesied, and taught the things of God, even as it was in the beginning.
      - verse_id: '41703'
        verse: '17'
        format: prose
        text: '¶And the Lord said unto Noah: My Spirit shall not always strive with man, for he shall know that all flesh shall die; yet his days shall be an hundred and twenty years; and if men do not repent, I will send in the floods upon them.'
      - verse_id: '41704'
        verse: '18'
        format: prose
        text: ¶And in those days there were giants on the earth, and they sought Noah to take away his life; but the Lord was with Noah, and the power of the Lord was upon him.
      - verse_id: '41705'
        verse: '19'
        format: prose
        text: ¶And the Lord ordained Noah after his own order, and commanded him that he should go forth and declare his Gospel unto the children of men, even as it was given unto Enoch.
      - verse_id: '41706'
        verse: '20'
        format: prose
        text: ¶And it came to pass that Noah called upon the children of men that they should repent; but they hearkened not unto his words;
      - verse_id: '41707'
        verse: '21'
        format: prose
        text: '¶And also, after that they had heard him, they came up before him, saying: Behold, we are the sons of God; have we not taken unto ourselves the daughters of men?  And are we not eating and drinking, and marrying and giving in marriage?  And our wives bear unto us children, and the same are mighty men, which are like unto men of old, men of great renown.  And they hearkened not unto the words of Noah.'
      - verse_id: '41708'
        verse: '22'
        format: prose
        text: ¶And God saw that the wickedness of men had become great in the earth; and every man was lifted up in the imagination of the thoughts of his heart, being only evil continually.
      - verse_id: '41709'
        verse: '23'
        format: prose
        text: '¶And it came to pass that Noah continued his preaching unto the people, saying: Hearken, and give heed unto my words;'
      - verse_id: '41710'
        verse: '24'
        format: prose
        text: ¶Believe and repent of your sins and be baptized in the name of Jesus Christ, the Son of God, even as our fathers, and ye shall receive the Holy Ghost, that ye may have all things made manifest; and if ye do not this, the floods will come in upon you; nevertheless they hearkened not.
      - verse_id: '41711'
        verse: '25'
        format: prose
        text: ¶And it repented Noah, and his heart was pained that the Lord had made man on the earth, and it grieved him at the heart.
      - verse_id: '41712'
        verse: '26'
        format: prose
        text: '¶And the Lord said: I will destroy man whom I have created, from the face of the earth, both man and beast, and the creeping things, and the fowls of the air; for it repenteth Noah that I have created them, and that I have made them; and he hath called upon me; for they have sought his life.'
      - verse_id: '41713'
        verse: '27'
        format: prose
        text: ¶And thus Noah found grace in the eyes of the Lord; for Noah was a just man, and perfect in his generation; and he walked with God, as did also his three sons, Shem, Ham, and Japheth.
      - verse_id: '41714'
        verse: '28'
        format: prose
        text: ¶The earth was corrupt before God, and it was filled with violence.
      - verse_id: '41715'
        verse: '29'
        format: prose
        text: ¶And God looked upon the earth, and, behold, it was corrupt, for all flesh had corrupted its way upon the earth.
      - verse_id: '41716'
        verse: '30'
        format: prose
        text: '¶And God said unto Noah: The end of all flesh is come before me, for the earth is filled with violence, and behold I will destroy all flesh from off the earth.'
