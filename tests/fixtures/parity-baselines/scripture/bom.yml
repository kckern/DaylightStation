      - verse_id: '31394'
        verse: '4'
        format: prose
        text: '¶And it came to pass that I saw among the nations of the Gentiles the formation of a great church. '
      - verse_id: '31395'
        verse: '5'
        format: prose
        text: 'And the angel said unto me, “Behold the formation of a church which is most abominable above all other churches, which slayeth the saints of God, yea, and tortureth them and bindeth them down, and yoketh them with a yoke of iron, and bringeth them down into captivity.” '
      - verse_id: '31396'
        verse: '6'
        format: prose
        text: And it came to pass that I beheld this great and abominable church; and I saw the devil that he was the founder of it.
      - verse_id: '31397'
        verse: '7'
        format: prose
        text: '¶And I also saw gold, and silver, and silks, and scarlets, and fine-twined linen, and all manner of precious clothing; and I saw many harlots. '
      - verse_id: '31398'
        verse: '8'
        format: prose
        text: 'And the angel spake unto me, saying, “Behold the gold, and the silver, and the silks, and the scarlets, and the fine-twined linen, and the precious clothing, and the harlots, are the desires of this great and abominable church. '
      - verse_id: '31399'
        verse: '9'
        format: prose
        text: And also for the praise of the world do they destroy the saints of God, and bring them down into captivity.”
      - headings:
          heading: Nephi₁ Sees the Arrival of Gentiles in the Americas
          last: 31410
        verse_id: '31400'
        verse: '10'
        format: prose
        text: '§¶◄And it came to pass that I looked and beheld many waters; and they divided the Gentiles from the seed of my brethren. '
      - verse_id: '31401'
        verse: '11'
        format: prose
        text: 'And it came to pass that the angel said unto me, “Behold the wrath of God is upon the seed of thy brethren.” '
      - verse_id: '31402'
        verse: '12'
        format: prose
        text: 'And I looked and beheld a man among the Gentiles,｢428｣ who was separated ｢429｣ from the seed of my brethren by the many waters; and I beheld the Spirit of God, that it came down and wrought upon the man; and he went forth upon the many waters, even unto the seed of my brethren, who were in the promised land. '
      - verse_id: '31403'
        verse: '13'
        format: prose
        text: And it came to pass that I beheld the Spirit of God, that it wrought upon other Gentiles; and they went forth out of captivity, upon the many waters.
      - verse_id: '31404'
        verse: '14'
        format: prose
        text: '¶And it came to pass that I beheld many multitudes of the Gentiles upon the land of promise; and I beheld the wrath of God, that it was upon the seed of my brethren; and they were scattered before the Gentiles and were smitten. '
      - verse_id: '31405'
        verse: '15'
        format: prose
        text: 'And I beheld the Spirit of the Lord, that it was upon the Gentiles, and they did prosper and obtain the land for their inheritance; and I beheld that they were white, and exceedingly fair and beautiful, like unto my people before they were slain. '
      - verse_id: '31406'
        verse: '16'
        format: prose
        text: And it came to pass that I, Nephi, beheld that the Gentiles who had gone forth out of captivity did humble themselves before the Lord; and the power of the Lord was with them.
      - verse_id: '31407'
        verse: '17'
        format: prose
        text: '¶And I beheld that their mother Gentiles were gathered together upon the waters, and upon the land also, to battle against them.｢430｣ '
      - verse_id: '31408'
        verse: '18'
        format: prose
        text: 'And I beheld that the power of God was with them, and also that the wrath of God was upon all those that were gathered together against them to battle. '
      - verse_id: '31409'
        verse: '19'
        format: prose
        text: 'And I, Nephi, beheld that the Gentiles that had gone out of captivity were delivered by the power of God out of the hands of all other nations. '
      - verse_id: '31410'
        verse: '20'
        format: prose
        text: And it came to pass that I, Nephi, beheld that they did prosper in the land; and I beheld a book, and it was carried forth among them.
      - headings:
          heading: Nephi₁ Sees the Record of the Jews in the Hands of the Gentiles
          last: 31419
        verse_id: '31411'
        verse: '21'
        format: prose
        text: §¶◄And the angel said unto me, “Knowest thou the meaning of the book?”
      - verse_id: '31412'
        verse: '22'
        format: prose
        text: ¶And I said unto him, “I know not.”
      - verse_id: '31413'
        verse: '23'
        format: prose
        text: ¶And he said, “Behold it proceedeth out of the mouth of a Jew.” And I, Nephi, beheld it; and he said unto me, “The book that thou beholdest is a record of the Jews, which contains the covenants of the Lord, which he hath made unto the house of Israel; and it also containeth many of the prophecies of the holy prophets; and it is a record like unto the engravings which are upon the plates of brass, save there are not so many; nevertheless, they contain the covenants of the Lord, which he hath made unto the house of Israel; wherefore, they are of great worth unto the Gentiles.”
      - verse_id: '31414'
        verse: '24'
        format: prose
        text: '¶And the angel of the Lord said unto me, “Thou hast beheld that the book proceeded forth from the mouth of a Jew; and when it proceeded forth from the mouth of a Jew it contained the fulness of the gospel of the Lord,｢431｣ of whom the twelve apostles bear ｢432｣ record; and they bear ｢433｣ record according to the truth which is in the Lamb of God. '
      - verse_id: '31415'
        verse: '25'
        format: prose
        text: Wherefore, these things go forth from the Jews in purity unto the Gentiles, according to the truth which is in God.
      - verse_id: '31416'
        verse: '26'
        format: prose
        text: '¶“And after they go forth by the hand of the twelve apostles of the Lamb, from the Jews unto the Gentiles, thou seest the formation of that great and abominable church, which is most abominable above all other churches; for behold, they have taken away from the gospel of the Lamb many parts which are plain and most precious; and also many covenants of the Lord have they taken away. '
      - verse_id: '31417'
        verse: '27'
        format: prose
        text: 'And all this have they done that they might pervert the right ways of the Lord, that they might blind the eyes and harden the hearts of the children of men. '
      - verse_id: '31418'
        verse: '28'
        format: prose
        text: Wherefore, thou seest that after the book hath gone forth through the hands of the great and abominable church, that there are many plain and precious ｢434｣ things taken away from the book, which is the book of the Lamb of God.
      - verse_id: '31419'
        verse: '29'
        format: prose
        text: ¶“And after these plain and precious things were taken away it goeth forth unto all the nations of the Gentiles; and after it goeth forth unto all the nations of the Gentiles, yea, even across the many waters which thou hast seen with the Gentiles which have gone forth out of captivity, thou seest—because of the many plain and precious things which have been taken out of the book, which were plain unto the understanding of the children of men, according to the plainness which is in the Lamb of God—because of these things which are taken away out of the gospel of the Lamb, an exceedingly great many do stumble, yea, insomuch that Satan hath great power over them.”
      - headings:
          heading: The Angel Tells Nephi₁ about the Restoration of the Gospel
          last: 31427
        verse_id: '31420'
        verse: '30'
        format: prose
        text: '§¶◄“Nevertheless, thou beholdest that the Gentiles who have gone forth out of captivity, and have been lifted up by the power of God above all other nations, upon the face of the land which is choice above all other lands, which is the land that the Lord God hath covenanted with thy father that his seed should have for the land of their inheritance; wherefore, thou seest that the Lord God will not suffer that the Gentiles will utterly destroy the mixture of thy seed, which are among thy brethren. '
      - verse_id: '31421'
        verse: '31'
        format: prose
        text: 'Neither will he suffer that the Gentiles shall destroy the seed of thy brethren. '
      - verse_id: '31422'
        verse: '32'
        format: prose
        text: 'Neither will the Lord God suffer that the Gentiles shall forever remain in that awful state of blindness,｢435｣ which thou beholdest they are in, because of the plain and most precious parts of the gospel of the Lamb which have been kept back by that abominable church, whose formation thou hast seen. '
      - verse_id: '31423'
        verse: '33'
        format: prose
        text: ‘Wherefore,’ saith the Lamb of God, ‘I will be merciful unto the Gentiles, unto the visiting of the remnant of the house of Israel in great judgment.’ ”
      - verse_id: '31424'
        verse: '34'
        format: prose
        text: ¶And it came to pass that the angel of the Lord spake unto me, saying, “ ‘Behold,’ saith the Lamb of God, ‘after I have visited the remnant of the house of Israel (and this remnant of whom I speak is the seed of thy father), wherefore, after I have visited them in judgment, and smitten them by the hand of the Gentiles, and after the Gentiles do stumble exceedingly, because of the most plain and precious parts of the gospel of the Lamb which have been kept back by that abominable church, which is the mother of harlots,’ saith the Lamb, ‘I will be merciful unto the Gentiles in that day, insomuch that I will bring forth unto them, in mine own power, much of my gospel, which shall be plain and precious,’ saith the Lamb.
      - verse_id: '31425'
        verse: '35'
        format: prose
        text: '¶“ ‘For, behold,’ saith the Lamb, ‘I will manifest myself unto thy seed, that they shall write many things which I shall minister unto them, which shall be plain and precious; and after thy seed shall be destroyed, and dwindle in unbelief, and also the seed of thy brethren, behold, these things shall be hid up, to come forth unto the Gentiles, by the gift and power of the Lamb.’ ｢436｣ '
      - verse_id: '31426'
        verse: '36'
        format: prose
        text: '‘And in them shall be written my gospel,’ saith the Lamb, ‘and my rock and my salvation. '
      - verse_id: '31427'
        verse: '37'
        format: prose
        text: And blessed are they who shall seek to bring forth my Zion at that day, for they shall have the gift and the power of the Holy Ghost; and if they endure unto the end they shall be lifted up at the last day, and shall be saved in the everlasting kingdom of the Lamb; and whoso shall publish peace, yea, tidings of great joy, how beautiful upon the mountains shall they be.’ ” ｢437｣
      - headings:
          heading: Nephi₁ Sees Additional Records to Come Forth
          last: 31431
        verse_id: '31428'
        verse: '38'
        format: prose
        text: '§¶◄And it came to pass that I beheld the remnant of the seed of my brethren, and also the book of the Lamb of God, which had proceeded forth from the mouth of the Jew, that it came forth from the Gentiles unto the remnant of the seed of my brethren. '
      - verse_id: '31429'
        verse: '39'
        format: prose
        text: And after it had come forth unto them I beheld other books, which came forth by the power of the Lamb, from the Gentiles unto them, unto the convincing of the Gentiles and the remnant of the seed of my brethren, and also the Jews ｢438｣ who were scattered upon all the face of the earth, that the records of the prophets and of the twelve apostles of the Lamb ｢439｣ are true.
      - verse_id: '31430'
        verse: '40'
        format: prose
        text: '¶And the angel spake unto me, saying, “These last records, which thou hast seen among the Gentiles, shall establish the truth of the first, which are of the twelve apostles of the Lamb, and shall make known the plain and precious things which have been taken away from them; and shall make known to all kindreds, tongues, and people, that the Lamb of God is the Son of the Eternal Father,｢440｣ and the Savior of the world; and that all men must come unto him, or they cannot be saved. '
      - verse_id: '31431'
        verse: '41'
        format: prose
        text: And they must come according to the words which shall be established by the mouth of the Lamb; and the words of the Lamb shall be made known in the records of thy seed, as well as in the records of the twelve apostles of the Lamb; wherefore they both shall be established in one; for there is one God and one Shepherd over all the earth.”
