# tests/fixtures/parity-baselines/endpoint-map.yml
# Maps input types from lists.yml to legacy and DDD endpoint patterns

plex:
  legacy: /media/plex/info/{id}
  ddd: /api/v1/content/plex/{id}
  pattern: "^plex:\\s*(\\d+)"
  param: id

scripture:
  legacy: /data/scripture/{path}
  ddd: /api/v1/local-content/scripture/{path}
  pattern: "^scripture:\\s*(.+)"
  param: path

hymn:
  legacy: /data/hymn/{num}
  ddd: /api/v1/local-content/hymn/{num}
  pattern: "^hymn:\\s*(\\d+)"
  param: num

primary:
  legacy: /data/primary/{num}
  ddd: /api/v1/local-content/primary/{num}
  pattern: "^primary:\\s*(\\d+)"
  param: num

talk:
  legacy: /data/talk/{path}
  ddd: /api/v1/local-content/talk/{path}
  pattern: "^talk:\\s*(.+)"
  param: path

poem:
  legacy: /data/poetry/{path}
  ddd: /api/v1/local-content/poem/{path}
  pattern: "^poem:\\s*(.+)"
  param: path

media:
  legacy: /media/local/{path}
  ddd: /api/v1/local-content/media/{path}
  pattern: "^media:\\s*(.+)"
  param: path

list:
  legacy: /data/list/{key}
  ddd: /api/v1/list/folder/{key}
  pattern: "^list:\\s*(.+)"
  param: key

queue:
  legacy: /data/list/{key}
  ddd: /api/v1/list/folder/{key}
  pattern: "^queue:\\s*(.+)"
  param: key
