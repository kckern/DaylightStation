    summary: 밤늦게 까지 놀고 싶은 꼬마버스들은 씨투와 하나가 이웃 도시에 가서 다음 날 온다는 소식에 환호한다. 하나가 자리를 비운 날 밤. 꼬마버스들은 늦게 까지 술래잡기, TV보기, 운행연습 등 각자 하고 싶었던 것을 마음껏 즐긴다. 이때 운행연습을 너무 오래한 가니는 어지러움을 느껴 정비소에 가보기로 한다. 그런데 술래잡기를 하던 타요, 로기와 이 둘 때문에 TV를 못 봐서 화가 난 라니까지 정비소로 달려와 정비소는 온통 엉망이 되고 가니는 위험에 빠진다. 당황 해서 어쩔 줄 몰라 하는 꼬마버스들. 그 때 하나와 씨투가 나타나 이를 해결하고 꼬마버스들은 하나와 함께 정비소를 정리한다.
