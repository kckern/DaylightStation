scroll:
  batch_size: 50
  wire_decay_half_life: 2
  spacing:
    max_consecutive: 1
  tiers:
    wire:
      flex: "1 0 auto"
      min: 20
      selection:
        sort: timestamp_desc
        filter: []
        diversity: source
      sources:
        feeds:
          flex: dominant
          max: 15
          max_age_hours: 336
        social:
          flex: "1 0 auto"
          max: 11
          min_spacing: 2
          max_age_hours: 168
          subsources:
            max_per_batch: 2
            min_spacing: 4
        news:
          flex: filler
          max: 10
          min: 3
          max_age_hours: 48
        video:
          flex: none
          max: 7
          min_spacing: 3
    compass:
      flex: "0 0 6"
      min: 4
      selection:
        sort: priority
        filter: []
        freshness: true
      sources:
        entropy: { flex: "0 0 auto" }
        tasks: { flex: "0 0 auto" }
        weather: { flex: none }
        health: { flex: none }
        fitness: { flex: none }
        gratitude: { flex: none }
        scripture: { flex: none }
    scrapbook:
      flex: "0 0 5"
      min: 3
      selection:
        sort: random
        filter: []
        prefer: anniversary
      sources:
        photos:
          flex: "1 0 auto"
          min_spacing: 3
          max_age_hours: null
        journal:
          flex: none
          min_spacing: 4
        book-reviews:
          flex: none
          min_spacing: 4
    library:
      flex: "0 0 5"
      min: 2
      selection:
        sort: random
        filter: []
        freshness: false
      sources:
        comics:
          flex: "1 0 auto"
          max_age_hours: null
        ebooks:
          flex: none
          max_age_hours: null
        audio:
          flex: none
          max_age_hours: null
